<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        .wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
            height: 300px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            padding: 10px 0;
        }

        .card {
            scroll-snap-align: center;
            box-sizing: border-box;
            flex-shrink: 0;
            width: 90%;
            height: 100%;
            background-color: white;
            border-radius: 14px;
            text-align: center;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
        }

        .content {
            padding: 20px;
            background-color: white;
            border-radius: 14px;
            margin-top: 10px;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 10px;
        }

        h2 {
            margin: 0;
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>My Shop</h2>
    </div>
    <div class="wrapper">
        <div class="card">
            <img src="https://via.placeholder.com/300x300" alt="item 1">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x300" alt="item 2">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x300" alt="item 3">
        </div>
    </div>
    <div class="content">
        <h2>Product name</h2>
        <p>This is an example of a product description. You can add more detailed product information here so customers can learn more about your products.</p>
    </div>
</body>
</html>
