<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品預覽</title>
    <style>
        .wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
            height: 300px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            padding: 10px 0;
        }

        .card {
            scroll-snap-align: center;
            box-sizing: border-box;
            flex-shrink: 0;
            width: 90%;
            height: 100%;
            background-color: white;
            border-radius: 14px;
            text-align: center;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
        }

        .content {
            padding: 20px;
            background-color: white;
            border-radius: 14px;
            margin-top: 10px;
            transition: transform 0.5s ease-in-out, height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            user-select: none; /* 禁止文本選取 */
            position: relative;
            z-index: 1;
            width: 90%;
            height: 100px;
            overflow: hidden;
        }

        .content.active {
            opacity: 1;
        }

        .content.expanded {
            transform: translateY(-50%);
            height: 80vh;
            width: 90%;
            z-index: 10;
            padding: 40px;
            overflow: auto;
        }

        .content.expanded img {
            max-width: 80%;
            max-height: auto;
            border-radius: 14px;
        }

        .content.expanded h2,
        .content.expanded p {
            max-width: 80%;
            overflow-wrap: break-word;
        }

        .content.hidden {
            opacity: 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f0f0f0;
            border: none;
            padding: 10px;
            border-radius: 14px;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

        .close-btn.visible {
            display: block;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 10px;
        }

        h2 {
            margin: 0;
            user-select: none; /* 禁止文本選取 */
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }

        p {
            user-select: none; /* 禁止文本選取 */
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>商品預覽</h2>
    </div>
    <div class="wrapper" id="wrapper"></div>
    <div class="content" id="content">
        <h2 id="content-title">商品名稱</h2>
        <p id="content-description">這是一個商品描述的示例。您可以在這裡添加更多詳細的商品信息，以便客戶了解更多關於您的商品。</p>
        <img id="content-image" src="" alt="商品圖片" class="hidden">
        <p id="content-price" class="hidden">價格: </p>
    </div>
    <button class="close-btn" id="close-btn">關閉</button>

    <script>
        const wrapper = document.getElementById('wrapper');
        const content = document.getElementById('content');
        const contentTitle = document.getElementById('content-title');
        const contentDescription = document.getElementById('content-description');
        const contentImage = document.getElementById('content-image');
        const contentPrice = document.getElementById('content-price');
        const closeBtn = document.getElementById('close-btn');

        const contents = [
            {
                title: '潮州 芋泥單黃',
                description: '潮州鴻運餅家 芋泥單黃',
                image: '/myshop/product/photo_6129428389279416383_y.jpg',
                price: '價格: RM 19.50'
            },
            {
                title: '潮州 芋泥雙黃',
                description: '潮州鴻運餅家 芋泥雙黃',
                image: '/myshop/product/photo_6129428389279416384_y.jpg',
                price: '價格: RM 19.50'
            },
            {
                title: '潮州 芋泥原味',
                description: '潮州鴻運餅家 芋泥原味',
                image: '/myshop/product/photo_6129428389279416385_y.jpg',
                price: '價格: RM 19.50'
            },
            {
                title: '經典 翡翠雙黃',
                description: '潮州鴻運餅家 翡翠雙黃',
                image: '/myshop/product/photo_6129428389279416386_y.jpg',
                price: '價格: RM 19.50'
            },
            {
                title: '經典 翡翠單黃',
                description: '潮州鴻運餅家 翡翠單黃',
                image: '/myshop/product/photo_6129428389279416387_y.jpg',
                price: '價格: RM 19.50'
            },
            {
                title: '經典 翡翠原味',
                description: '潮州鴻運餅家 翡翠原味',
                image: '/myshop/product/photo_6129428389279416388_y.jpg',
                price: '價格: RM 19.50'
            }
        ];

        // 動態生成卡片元素
        contents.forEach((item, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title;
            card.appendChild(img);
            wrapper.appendChild(card);

            // 為每個卡片添加點擊事件
            card.addEventListener('click', () => {
                content.classList.add('hidden');
                setTimeout(() => {
                    contentTitle.textContent = '';
                    contentDescription.textContent = '';
                    contentImage.src = '';
                    contentPrice.textContent = '';
                    content.classList.add('expanded');
                    content.classList.remove('hidden');
                    contentTitle.textContent = contents[index].title; // 使用當前卡片的索引
                    contentDescription.textContent = contents[index].description;
                    contentImage.src = contents[index].image;
                    contentPrice.textContent = contents[index].price;
                    contentImage.classList.remove('hidden');
                    contentPrice.classList.remove('hidden');
                    closeBtn.classList.add('visible');
                }, 500);
            });
        });

        let currentIndex = 0;

        wrapper.addEventListener('scroll', () => {
            let scrollLeft = wrapper.scrollLeft;
            let cardWidth = wrapper.children[0].offsetWidth + 10; // including gap
            let index = Math.round(scrollLeft / cardWidth);

            if (index >= 0 && index < contents.length) {
                currentIndex = index;
                content.classList.remove('active');
                setTimeout(() => {
                    contentTitle.textContent = contents[index].title;
                    contentDescription.textContent = contents[index].description;
                    contentImage.src = contents[index].image;
                    contentPrice.textContent = contents[index].price;
                    content.classList.add('active');
                }, 500);
            }
        });

        content.addEventListener('click', () => {
            content.classList.add('hidden');
            setTimeout(() => {
                contentTitle.textContent = '';
                contentDescription.textContent = '';
                contentImage.src = '';
                contentPrice.textContent = '';
                content.classList.add('expanded');
                content.classList.remove('hidden');
                contentTitle.textContent = contents[currentIndex].title;
                contentDescription.textContent = contents[currentIndex].description;
                contentImage.src = contents[currentIndex].image;
                contentPrice.textContent = contents[currentIndex].price;
                contentImage.classList.remove('hidden');
                contentPrice.classList.remove('hidden');
                closeBtn.classList.add('visible');
            }, 500);
        });

        closeBtn.addEventListener('click', () => {
            content.classList.add('hidden');
            setTimeout(() => {
                content.classList.remove('expanded');
                contentTitle.textContent = contents[currentIndex].title;
                contentDescription.textContent = contents[currentIndex].description;
                contentImage.src = ''; // 清除圖片
                contentPrice.textContent = ''; // 清除價格
                content.classList.remove('hidden');
                contentImage.classList.add('hidden'); // 確保圖片隱藏
                contentPrice.classList.add('hidden'); // 確保價格隱藏
                closeBtn.classList.remove('visible');
            }, 500);
        });

        // Initialize the first content as active
        contentTitle.textContent = contents[0].title;
        contentDescription.textContent = contents[0].description;
        contentImage.src = '';
        contentPrice.textContent = '';
        content.classList.add('active');
    </script>
</body>
</html>
