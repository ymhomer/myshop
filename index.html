<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品預覽</title>
    <style>
        .wrapper {
            display: flex;
            gap: 10px;
            width: 100%;
            height: 300px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            padding: 10px 0;
        }

        .card {
            scroll-snap-align: center;
            box-sizing: border-box;
            flex-shrink: 0;
            width: 90%;
            height: 100%;
            background-color: white;
            border-radius: 14px;
            text-align: center;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
        }

        .content {
            padding: 20px;
            background-color: white;
            border-radius: 14px;
            margin-top: 10px;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .content.active {
            opacity: 1;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 10px;
        }

        h2 {
            margin: 0;
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>商品預覽</h2>
    </div>
    <div class="wrapper" id="wrapper">
        <div class="card" data-index="0">
            <img src="https://via.placeholder.com/300x300" alt="商品1">
        </div>
        <div class="card" data-index="1">
            <img src="https://via.placeholder.com/300x300" alt="商品2">
        </div>
        <div class="card" data-index="2">
            <img src="https://via.placeholder.com/300x300" alt="商品3">
        </div>
        <div class="card" data-index="3">
            <img src="https://via.placeholder.com/300x300" alt="商品4">
        </div>
        <div class="card" data-index="4">
            <img src="https://via.placeholder.com/300x300" alt="商品5">
        </div>
    </div>
    <div class="content" id="content">
        <h2 id="content-title">商品名稱</h2>
        <p id="content-description">這是一個商品描述的示例。您可以在這裡添加更多詳細的商品信息，以便客戶了解更多關於您的商品。</p>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        const content = document.getElementById('content');
        const contentTitle = document.getElementById('content-title');
        const contentDescription = document.getElementById('content-description');

        const contents = [
            {
                title: '商品1',
                description: '這是一個商品1的描述示例。您可以在這裡添加更多詳細的商品信息，以便客戶了解更多關於您的商品。'
            },
            {
                title: '商品2',
                description: '這是一個商品2的描述示例。您可以在這裡添加更多詳細的商品信息，以便客戶了解更多關於您的商品。'
            },
            {
                title: '商品3',
                description: '這是一個商品3的描述示例。您可以在這裡添加更多詳細的商品信息，以便客戶了解更多關於您的商品。'
            },
            {
                title: '商品4',
                description: '這是一個商品4的描述示例。您可以在這裡添加更多詳細的商品信息，以便客戶了解更多關於您的商品。'
            },
            {
                title: '商品5',
                description: '這是一個商品5的描述示例。您可以在這裡添加更多詳細的商品信息，以便客戶了解更多關於您的商品。'
            }
        ];

        wrapper.addEventListener('scroll', () => {
            let scrollLeft = wrapper.scrollLeft;
            let cardWidth = wrapper.children[0].offsetWidth + 10; // including gap
            let index = Math.round(scrollLeft / cardWidth);

            if (index >= 0 && index < contents.length) {
                content.classList.remove('active');
                setTimeout(() => {
                    contentTitle.textContent = contents[index].title;
                    contentDescription.textContent = contents[index].description;
                    content.classList.add('active');
                }, 500);
            }
        });

        // Initialize the first content as active
        contentTitle.textContent = contents[0].title;
        contentDescription.textContent = contents[0].description;
        content.classList.add('active');
    </script>
</body>
</html>
